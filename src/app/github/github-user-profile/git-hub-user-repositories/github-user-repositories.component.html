<!-- Spinner que se muestra mientras se obtienen los resultados -->
<div class="loading-spinner" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>


<!-- Paginaci칩n fuera del div ya que el div existir치 condicionalmente una vez se carguen los repositorios
     Por lo que para que inicialice correctamente lo generamos fuera -->
<mat-paginator [hidden]="repos.length <= 0"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements"
  class="mb-0">
</mat-paginator>

<!-- Tabla de repositorios (Angular Material con paginaci칩n) -->
<div class="mat-elevation-z8 mt-0" id="repos" *ngIf="repos.length > 0">
  <table mat-table [dataSource]="dataSource" class="w-100">

    <!-- Columna nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let repo"> {{ repo.name }} </td>
    </ng-container>

    <!-- Columna creado en -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let repo"> {{ repo.created_at }} </td>
    </ng-container>

    <!-- Columna actualizado en -->
    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef> Updated At </th>
      <td mat-cell *matCellDef="let repo"> {{ repo.updated_at }} </td>
    </ng-container>

    <!-- Columna watchers -->
    <ng-container matColumnDef="watchers">
      <th mat-header-cell *matHeaderCellDef> Watchers </th>
      <td mat-cell *matCellDef="let repo"> {{ repo.watchers }} </td>
    </ng-container>

    <!-- Columna tama침o -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let repo"> {{ repo.size }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
