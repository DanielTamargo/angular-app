<div *ngIf="loading">
  <div class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<div *ngIf="user && !loading">
  <!-- LOGOUT -->
  <button class="btn btn-secondary" (click)="userSignOut()">Logout</button>
</div>
