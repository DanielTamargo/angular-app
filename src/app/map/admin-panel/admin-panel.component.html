<div id="panel">
  <mat-vertical-stepper [linear]="false" #stepper color="accent">
    <mat-step label="test">
      <ng-template matStepperIcon="a" matStepLabel>Map configuration</ng-template>
      <div>
        <button mat-button color="accent" matStepperNext>Go to layers configuration</button>
      </div>
      <p>Test</p>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Layers configuration</ng-template>
      <div>
        <button mat-button color="accent" matStepperPrevious>Go to map configuration</button>
      </div>
      <p>Test</p>
    </mat-step>
  </mat-vertical-stepper>
</div>
